---
# Debian specific variables

# Required packages for The Bastion on Debian
bastion_required_packages:
  - python3-pexpect
  - perl
  - openssh-server
  - openssh-client
  - sudo
  - curl
  - wget
  - gnupg
  - ca-certificates
  - tar
  - gzip
  - git

bastion_syslog_ng_package: syslog-ng

# Optional packages
bastion_optional_packages:
  - pamtester
  - libpam-google-authenticator
  - mosh

# Development packages (not for production)
bastion_dev_packages:
  - build-essential
  - perl-doc
  - perltidy
